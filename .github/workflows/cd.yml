name: CD

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Laravel API Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cloudnotes-server:latest ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnotes-server:latest

      - name: Build & Push React Client Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cloudnotes-client:latest ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnotes-client:latest
